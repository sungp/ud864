and Google's Maps API Course, Lesson 2 -->
<!DOCTYPE html>
<html>
  <head>
    <title>Geocoding service</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 65%;
        z-index: 5;
        height:90%;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="floating-panel">
      <input id="address" type="textbox" VALUE="Florence, Italy">
      <input id="submit" type="button" value="Geocode">
      <div id="firstComponent">
      </div>
      <div id="secondComponent">
      </div>
    </div>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: {lat: 43.7696, lng: 11.2558}
        });
        var geocoder = new google.maps.Geocoder();
        document.getElementById('submit').addEventListener('click', function() {
          geocodeAddress(geocoder, map);
          getDistance();
          displayDirections();
        });
      }

      function geocodeAddress(geocoder, resultsMap) {
        var address = document.getElementById('address').value;
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === google.maps.GeocoderStatus.OK) {
            resultsMap.setCenter(results[0].geometry.location);
            //TODO: Insert code here to take the first result's formatted address, and LOCATION.
            document.getElementById('firstComponent').innerHTML="The Formatted Address is: " + results[0].formatted_address; // PUT STUFF HERE
            document.getElementById('secondComponent').innerHTML="The Location is " + results[0].geometry.location; // PUT STUFF HERE
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }
      function getDistance() {
        var distanceMatrixService = new google.maps.DistanceMatrixService;
        var origin = "4800 El Camino Real, Los Altos, CA";
        var destination = "24665 Lathem Street, Mountain View, CA";
        var mode = google.maps.TravelMode.BICYCLING;
        distanceMatrixService.getDistanceMatrix({
           origins: [origin],
           destinations: [destination],
           travelMode: google.maps.TravelMode[mode],
           unitSystem: google.maps.UnitSystem.IMPERIAL,
        }, function(response, status) {
            if (status !== google.maps.DistanceMatrixStatus.OK) {
                window.alert('Error was: ' + status);
            } else {
                console.log('distance:' + response.rows[0].elements[0].distance.text); 
            }
        });
      }

      function displayDirections() {

        var directionsService = new google.maps.DirectionsService;
        // Get the destination address from the user entered value.
        var origin = "Florence, Italy";
        var destinationAddress = "Milan, Italy";
        // Get mode again from the user entered value.
        var mode = google.maps.TravelMode.DRIVING; 
        var waypoints = [];
        waypoints.push({
            location: "Genoa, Italy",
            stopover: true
        });
        waypoints.push({
            location: "Bologna, Italy",
            stopover: true
        });
        waypoints.push({
            location: "Venice, Italy",
            stopover: true
        });

        directionsService.route({
          // The origin is the passed in marker's position.
          origin: origin,
          // The destination is user entered address.
          destination: destinationAddress,
          travelMode: google.maps.TravelMode[mode],
          waypoints: waypoints,
          optimizeWaypoints: true
        }, function(response, status) {
          if (status === google.maps.DirectionsStatus.OK) {
            var directionsDisplay = new google.maps.DirectionsRenderer({
              map: map,
              directions: response,
              draggable: true,
              polylineOptions: {
                strokeColor: 'green'
              }
            });
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
    </script>
    <!--TODO: Insert your API Key in the below call to load the API.-->
    <script async defer
     src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBYxA2uoPXKkTfmlqjMQYjZ6ZEiU-I6Bew&callback=initMap">
    </script>
  </body>
</html>
